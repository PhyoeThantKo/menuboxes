     <title>jQuery Menu Box</title>

          }

          }

          .box h3{
               color: #fff;
               background: #c22;
               padding: 8px;
               margin: 0;
               cursor: pointer;
          }

          .box h3.up{
               color: #d99;
          }

          .box a{
               color: #900;
          }

     </style>
</head>
